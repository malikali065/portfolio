<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ali's Spielesammlung</title>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --bg: #ffffff;
            --text: #1a1a1a;
            --card-bg: #ffffff;
            --shadow: rgba(0, 0, 0, 0.1);
            --border: #e5e5e5;
            --accent: #ff6b6b;
        }
        
        [data-theme="dark"] {
            --bg: #0a0a0a;
            --text: #ffffff;
            --card-bg: #1a1a1a;
            --shadow: rgba(255, 255, 255, 0.05);
            --border: #2a2a2a;
            --accent: #ff6b6b;
        }
        
        body {
            font-family: 'Rubik', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg);
            color: var(--text);
            overflow-x: hidden;
            transition: background 0.3s ease, color 0.3s ease;
        }
        
        /* Cursor */
        .custom-cursor {
            width: 20px;
            height: 20px;
            border: 2px solid var(--accent);
            border-radius: 50%;
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            transition: transform 0.1s ease, border-color 0.3s ease;
            mix-blend-mode: difference;
        }
        
        .cursor-grow {
            transform: scale(2);
            background: var(--accent);
            opacity: 0.3;
        }
        
        /* Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            z-index: 1000;
            background: var(--bg);
            border-bottom: 1px solid var(--border);
            backdrop-filter: blur(10px);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo {
            font-size: 24px;
            font-weight: 900;
            letter-spacing: -1px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        
        .logo:hover {
            transform: rotate(-5deg) scale(1.05);
        }
        
        .logo span {
            display: inline-block;
            animation: rainbow 3s linear infinite;
        }
        
        @keyframes rainbow {
            0%, 100% { color: #ff6b6b; }
            16% { color: #ffd93d; }
            33% { color: #6bcf7c; }
            50% { color: #4d96ff; }
            66% { color: #9b59b6; }
            83% { color: #ff6b6b; }
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
            align-items: center;
        }
        
        .theme-toggle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--border);
            background: var(--card-bg);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            transition: all 0.3s ease;
        }
        
        .theme-toggle:hover {
            transform: rotate(180deg);
            border-color: var(--accent);
        }
        
        .surprise-btn {
            padding: 10px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 25px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .surprise-btn::before {
            content: '🎲';
            position: absolute;
            top: 50%;
            left: -30px;
            transform: translateY(-50%);
            transition: left 0.3s ease;
        }
        
        .surprise-btn:hover::before {
            left: 10px;
        }
        
        .surprise-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            padding-left: 40px;
        }
        
        /* Hero Section */
        .hero {
            padding: 140px 40px 60px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .floating-emoji {
            position: absolute;
            font-size: 40px;
            animation: float 20s infinite ease-in-out;
            opacity: 0.3;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }
        
        .floating-emoji:hover {
            opacity: 1;
            animation-play-state: paused;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(5deg); }
            50% { transform: translateY(10px) rotate(-5deg); }
            75% { transform: translateY(-10px) rotate(3deg); }
        }
        
        .emoji-1 { top: 20%; left: 10%; animation-delay: 0s; }
        .emoji-2 { top: 30%; right: 15%; animation-delay: 2s; }
        .emoji-3 { bottom: 30%; left: 20%; animation-delay: 4s; }
        .emoji-4 { bottom: 20%; right: 10%; animation-delay: 6s; }
        .emoji-5 { top: 40%; left: 45%; animation-delay: 8s; }
        
        h1 {
            font-size: clamp(3rem, 8vw, 5rem);
            font-weight: 900;
            margin-bottom: 20px;
            line-height: 1.1;
            letter-spacing: -2px;
        }
        
        .hero h1 span {
            display: inline-block;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .hero h1 span:hover {
            transform: scale(1.2) rotate(-5deg);
            color: var(--accent);
        }
        
        .subtitle {
            font-size: 20px;
            color: var(--text);
            opacity: 0.7;
            max-width: 600px;
            margin: 0 auto 30px;
        }
        
        .stats {
            display: flex;
            justify-content: center;
            gap: 40px;
            margin-top: 30px;
        }
        
        .stat {
            text-align: center;
        }
        
        .stat-number {
            font-size: 36px;
            font-weight: 900;
            color: var(--accent);
            display: block;
            animation: countUp 2s ease-out;
        }
        
        .stat-label {
            font-size: 14px;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        /* Games Grid */
        .games-section {
            padding: 60px 40px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
        }
        
        .section-title {
            font-size: 32px;
            font-weight: 900;
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .new-badge {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
        }
        
        .filter-btn {
            padding: 8px 16px;
            border: 2px solid var(--border);
            background: var(--card-bg);
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn.active,
        .filter-btn:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
        }
        
        .games-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }
        
        .game-card {
            background: var(--card-bg);
            border: 2px solid var(--border);
            border-radius: 20px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            transform-origin: center;
        }
        
        .game-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px var(--shadow);
            border-color: var(--accent);
        }
        
        .game-card.new::before {
            content: 'NEU';
            position: absolute;
            top: 15px;
            right: 15px;
            background: #ff6b6b;
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 11px;
            font-weight: 700;
            z-index: 10;
            animation: slideIn 0.5s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); }
            to { transform: translateX(0); }
        }
        
        .game-image {
            width: 100%;
            height: 180px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 60px;
            position: relative;
            overflow: hidden;
        }
        
        .game-image::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
            transform: rotate(45deg);
            transition: all 0.5s ease;
            opacity: 0;
        }
        
        .game-card:hover .game-image::after {
            animation: shine 0.5s ease;
        }
        
        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); opacity: 0; }
        }
        
        .game-info {
            padding: 20px;
        }
        
        .game-title {
            font-size: 20px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .game-description {
            font-size: 14px;
            opacity: 0.7;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .game-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .game-category {
            display: inline-block;
            padding: 5px 10px;
            background: var(--bg);
            border-radius: 10px;
            font-size: 12px;
            font-weight: 500;
            opacity: 0.8;
        }
        
        .play-count {
            font-size: 12px;
            opacity: 0.6;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Footer */
        footer {
            padding: 60px 40px;
            border-top: 1px solid var(--border);
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        
        .footer-content {
            position: relative;
            z-index: 1;
        }
        
        .footer-title {
            font-size: 24px;
            font-weight: 900;
            margin-bottom: 20px;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .social-link {
            width: 50px;
            height: 50px;
            border: 2px solid var(--border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            text-decoration: none;
            color: var(--text);
            transition: all 0.3s ease;
            font-size: 20px;
        }
        
        .social-link:hover {
            transform: translateY(-5px) rotate(360deg);
            border-color: var(--accent);
            background: var(--accent);
            color: white;
        }
        
        .copyright {
            opacity: 0.6;
            font-size: 14px;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            header {
                padding: 15px 20px;
            }
            
            .hero {
                padding: 120px 20px 40px;
            }
            
            h1 {
                font-size: 2.5rem;
            }
            
            .games-section {
                padding: 40px 20px;
            }
            
            .games-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 20px;
            }
            
            .stats {
                gap: 20px;
            }
            
            .stat-number {
                font-size: 28px;
            }
        }
        
        /* Loading Animation */
        .loader {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--bg);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 10000;
            transition: opacity 0.5s ease;
        }
        
        .loader.hidden {
            opacity: 0;
            pointer-events: none;
        }
        
        .loader-circle {
            width: 60px;
            height: 60px;
            border: 4px solid var(--border);
            border-top-color: var(--accent);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Custom Cursor -->
    <div class="custom-cursor"></div>
    
    <!-- Loader -->
    <div class="loader" id="loader">
        <div class="loader-circle"></div>

    <!-- Header -->
    <header>
        <div class="header-content">

            <div class="nav-buttons">
                <button class="theme-toggle" id="themeToggle">
                    <span id="themeIcon">🌙</span>
                </button>
                <button class="surprise-btn" id="surpriseBtn">
                    Überrasch mich!
                </button>
            </div>
        </div>
    </header>
    
    <!-- Hero Section -->
    <section class="hero">
        <div class="floating-emoji emoji-1">🎯</div>
        <div class="floating-emoji emoji-2">🎲</div>
        <div class="floating-emoji emoji-3">🎪</div>
        <div class="floating-emoji emoji-4">🎨</div>
        <div class="floating-emoji emoji-5">✨</div>
        
        <h1>
            <span>S</span><span>p</span><span>i</span><span>e</span><span>l</span><span>e</span>

            Entdecke meine Sammlung kleiner Web-Spiele. Von Klassikern bis zu verrückten Experimenten.

                <span class="stat-number" data-count="7">0</span>

            <div class="stat">
                <span class="stat-number" id="totalPlayersCount">0</span>
                <span class="stat-label">Spieler</span>
            </div>
            <div class="stat">
                <span class="stat-number" data-count="24/7">0</span>
                <span class="stat-label">Stunden Spaß</span>
            </div>
        </div>
    </section>
    
    <!-- Games Section -->
    <section class="games-section">
        <div class="section-header">
            <h2 class="section-title">
                Alle Spiele
                <span class="new-badge">2 NEU!</span>
            </h2>
            <div class="filter-buttons">
                <button class="filter-btn active" data-filter="all">Alle</button>
                <button class="filter-btn" data-filter="classic">Klassiker</button>
                <button class="filter-btn" data-filter="puzzle">Rätsel</button>
                <button class="filter-btn" data-filter="social">Sozial</button>
            </div>
        </div>
        
        <div class="games-grid" id="gamesGrid">
            <!-- Games will be inserted here -->
        </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <h3 class="footer-title">Made with ❤️ and lots of ☕ by Ali Malik</h3>
            <div class="social-links">
                <a href="mailto:alimalik67065@gmail.com" class="social-link">✉️</a>
                <a href="https://www.instagram.com/malikali065" class="social-link">📷</a>
                <a href="https://www.tiktok.com/@darkrali" class="social-link">🎵</a>
            </div>
            <p class="copyright">© 2025 Ali Malik. Alle Rechte reserviert.</p>
        </div>
    </footer>
    
    <script>
        // Games Data
        const games = [
            {
                title: 'Wordle',
                description: 'Das beliebte Wortratespiel - unbegrenzt spielbar!',
                emoji: '🔤',
                category: 'puzzle',
                link: 'wordle.html',
                playCount: 523,
                isNew: false
            },
            {
                title: 'Hangman',
                description: 'Rette das Strichmännchen vor dem Galgen!',
                emoji: '🎯',
                category: 'classic',
                link: 'hangman.html',
                playCount: 342,
                isNew: false
            },
            {
                title: 'Tic Tac Toe',
                description: 'Der Klassiker - spiele gegen KI oder Freunde',
                emoji: '⭕',
                category: 'classic',
                link: 'tictactoe.html',
                playCount: 789,
                isNew: false
            },
            {
                title: 'Schere Stein Papier',
                description: 'Drei Modi für maximalen Spaß',
                emoji: '✂️',
                category: 'classic',
                link: 'ssp.html',
                playCount: 456,
                isNew: false
            },
            {
                title: 'Trolley Dilemma',
                description: 'Triff unmögliche Entscheidungen',
                emoji: '🚂',
                category: 'social',
                link: 'trolly.html',
                playCount: 234,
                isNew: false
            },
            {
                title: 'CPS Test!',
                description: 'Teste deine Click Geschwindigkeit!',
                emoji: '💬',
                category: 'classic',
                link: 'cps.html',
                playCount: 167,
                isNew: true
            },
            {
                title: 'Errate durch Emojis',
                description: 'Teste deine Imagination!',
                emoji: '🤔',
                category: 'classic',
                link: 'guessbyemoji.html',
                playCount: 219,
                isNew: true
            },
            {
                title: 'Agar.io',
                description: 'Eine billige Kopie von Agar.io!',
                emoji: '💥',
                category: 'classic',
                link: 'agar.html',
                playCount: 829,
                isNew: true
            }
        ];
        
        // DOM Elements
        const loader = document.getElementById('loader');
        const gamesGrid = document.getElementById('gamesGrid');
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const surpriseBtn = document.getElementById('surpriseBtn');
        const filterBtns = document.querySelectorAll('.filter-btn');
        const cursor = document.querySelector('.custom-cursor');
        
        // Initialize
        window.addEventListener('load', () => {
            setTimeout(() => {
                loader.classList.add('hidden');
                updateTotalPlayers();
                animateStats();
            }, 1000);
        });
        
        // Custom Cursor
        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.clientX - 10 + 'px';
            cursor.style.top = e.clientY - 10 + 'px';
        });
        
        document.addEventListener('mousedown', () => {
            cursor.classList.add('cursor-grow');
        });
        
        document.addEventListener('mouseup', () => {
            cursor.classList.remove('cursor-grow');
        });
        
        // Hide cursor on mobile
        if ('ontouchstart' in window) {
            cursor.style.display = 'none';
        }
        
        // Theme Toggle
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            document.documentElement.setAttribute('data-theme', 'dark');
            themeIcon.textContent = '☀️';
        }
        
        themeToggle.addEventListener('click', () => {
            const currentTheme = document.documentElement.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            
            document.documentElement.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
            themeIcon.textContent = newTheme === 'dark' ? '☀️' : '🌙';
        });
        
        // Update Total Players Count
        function updateTotalPlayers() {
            const totalPlayers = games.reduce((sum, game) => sum + game.playCount, 0);
            const totalPlayersElement = document.getElementById('totalPlayersCount');
            totalPlayersElement.dataset.count = totalPlayers;
        }
        
        // Render Games
        function renderGames(filter = 'all') {
            gamesGrid.innerHTML = '';
            
            const filteredGames = filter === 'all' 
                ? games 
                : games.filter(game => game.category === filter);
            
            filteredGames.forEach((game, index) => {
                const card = document.createElement('div');
                card.className = `game-card ${game.isNew ? 'new' : ''}`;
                card.style.animationDelay = `${index * 0.1}s`;
                
                card.innerHTML = `
                    <div class="game-image">
                        <span>${game.emoji}</span>
                    </div>
                    <div class="game-info">
                        <h3 class="game-title">${game.title}</h3>
                        <p class="game-description">${game.description}</p>
                        <div class="game-meta">
                            <span class="game-category">${getCategoryName(game.category)}</span>
                            <span class="play-count">👤 ${game.playCount}</span>
                        </div>
                    </div>
                `;
                
                card.addEventListener('click', () => {
                    window.open(game.link, '_blank');
                });
                
                gamesGrid.appendChild(card);
            });
        }
        
        function getCategoryName(category) {
            const names = {
                'classic': 'Klassiker',
                'puzzle': 'Rätsel',
                'social': 'Sozial'
            };
            return names[category] || category;
        }
        
        // Initial render
        renderGames();
        
        // Filter Buttons
        filterBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                filterBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                renderGames(btn.dataset.filter);
            });
        });
        
        // Surprise Button
        surpriseBtn.addEventListener('click', () => {
            const randomGame = games[Math.floor(Math.random() * games.length)];
            window.open(randomGame.link, '_blank');
        });
        
        // Animate Stats
        function animateStats() {
            const statNumbers = document.querySelectorAll('.stat-number');
            
            statNumbers.forEach(stat => {
                const target = parseInt(stat.dataset.count);
                let current = 0;
                const increment = target / 50;
                const timer = setInterval(() => {
                    current += increment;
                    if (current >= target) {
                        current = target;
                        clearInterval(timer);
                    }
                    stat.textContent = Math.floor(current);
                }, 30);
            });
        }
        
        // Floating Emoji Interaction
        document.querySelectorAll('.floating-emoji').forEach(emoji => {
            emoji.addEventListener('click', function() {
                this.style.animation = 'none';
                setTimeout(() => {
                    this.style.animation = '';
                }, 10);
                
                // Random new emoji
                const emojis = ['🎮', '🎯', '🎲', '🎪', '🎨', '✨', '🎭', '🎪', '🎡', '🎢'];
                this.textContent = emojis[Math.floor(Math.random() * emojis.length)];
            });
        });
        
        // Title Letter Hover
        document.querySelectorAll('h1 span').forEach((span, index) => {
            span.style.animationDelay = `${index * 0.05}s`;
            
            span.addEventListener('mouseenter', function() {
                this.style.animation = 'bounce 0.5s ease';
                setTimeout(() => {
                    this.style.animation = '';
                }, 500);
            });
        });
        
        // Add bounce animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes bounce {
                0%, 100% { transform: translateY(0) scale(1); }
                50% { transform: translateY(-20px) scale(1.2); }
            }
        `;
        document.head.appendChild(style);
        
        // Parallax Effect on Scroll
        window.addEventListener('scroll', () => {
            const scrolled = window.pageYOffset;
            const parallax = document.querySelectorAll('.floating-emoji');
            
            parallax.forEach((element, index) => {
                const speed = 0.5 + (index * 0.1);
                element.style.transform = `translateY(${scrolled * speed}px)`;
            });
        });
        
        // Keyboard Shortcuts
        document.addEventListener('keydown', (e) => {
            if (e.key === 'r' && !e.ctrlKey && !e.metaKey) {
                surpriseBtn.click();
            }
            if (e.key === 't') {
                themeToggle.click();
            }
        });
    </script>
</body>
</html>
