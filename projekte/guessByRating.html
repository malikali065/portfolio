      --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      --danger-gradient: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      --text-primary: #ffffff;
      --text-secondary: rgba(255,255,255,0.8);
      --text-muted: rgba(255,255,255,0.6);

      --radius-md: 20px;
      --radius-lg: 28px;

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

      background-attachment: fixed;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      color: var(--text-primary);
      position: relative;
      overflow-x: hidden;

      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.05) 1px, transparent 1px);
      background-size: 50px 50px;
      animation: drift 20s linear infinite;
      pointer-events: none;
    }

      100% { transform: translate(50px, 50px); }

      z-index: 1;
      position: relative;
    }

       --------------------------*/

      margin-bottom: 60px;
      position: relative;
    }

    .title-main {
      display: inline-block;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      padding: 24px 56px;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.4);
      font-size: clamp(32px, 5vw, 56px);
      font-weight: 900;
      color: #fff;
      letter-spacing: -1px;
      transform-origin: top center;
      animation: gentle-swing 8s ease-in-out infinite;
      position: relative;
      background-image: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
      background-size: 200% 200%;
      animation: gentle-swing 8s ease-in-out infinite, shimmer 3s ease-in-out infinite;
    }

    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }

    .title-sub {
      display: inline-block;
      background: linear-gradient(135deg, #ffffff 0%, #f0f0f0 100%);
      padding: 14px 36px;
      border-radius: 50px;
      color: #2d3436;
      font-weight: 600;
      font-size: clamp(14px, 2.5vw, 18px);
      margin-top: 20px;
      transform-origin: top center;
      animation: gentle-swing-reverse 8s ease-in-out infinite;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }

    @keyframes gentle-swing {
      0%, 100% { transform: rotate(-2deg) translateY(0); }
      50% { transform: rotate(2deg) translateY(-5px); }
    }

    @keyframes gentle-swing-reverse {
      0%, 100% { transform: rotate(1.5deg); }
      50% { transform: rotate(-1.5deg); }
    }

    /* --------------------------
       Kategorie-Karten (Glassmorphism)
       --------------------------*/
    .card-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 30px;
      margin-bottom: 40px;
    }

    .category-card {

      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: var(--radius-lg);
      padding: 30px;
      text-align: center;
      transition: var(--transition);
      cursor: pointer;
      position: relative;
      overflow: hidden;
      box-shadow: var(--card-shadow);
    }

    .category-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: radial-gradient(circle at top left, rgba(255,255,255,0.1), transparent 60%);
      pointer-events: none;
    }

    .category-card:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: var(--card-shadow-hover);
      background: var(--glass-hover);
      border-color: rgba(255,255,255,0.2);
    }

    .card-icon {
      width: 100px;
      height: 100px;
      margin: 0 auto 20px;
      background: var(--accent-gradient);
      border-radius: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 48px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      transition: var(--transition);
    }

    .category-card:hover .card-icon {
      transform: rotate(5deg) scale(1.1);
    }

    .card-title {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 10px;
      background: linear-gradient(135deg, #fff, rgba(255,255,255,0.8));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .card-description {
      color: var(--text-secondary);
      font-size: 14px;
      margin-bottom: 20px;
    }

    .select-btn {
      padding: 14px 32px;
      border-radius: 50px;
      border: none;
      background: var(--accent-gradient);
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 10px 25px rgba(240,147,251,0.3);
    }

    .select-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 35px rgba(240,147,251,0.4);
    }

    /* --------------------------
       Modal (Glassmorphism)
       --------------------------*/
    .modal-backdrop {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      backdrop-filter: blur(10px);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .modal {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255,255,255,0.2);
      padding: 40px;
      border-radius: var(--radius-lg);
      width: min(500px, 90%);
      box-shadow: 0 25px 70px rgba(0,0,0,0.4);
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

      margin-bottom: 30px;
      text-align: center;
      background: linear-gradient(135deg, #fff, rgba(255,255,255,0.8));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .difficulty-options {

      gap: 15px;

      border: 2px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: white;
      font-weight: 600;
      font-size: 18px;
      cursor: pointer;
      transition: var(--transition);
      position: relative;
      overflow: hidden;
    }

    .difficulty-btn:hover {

      border-color: rgba(255,255,255,0.4);
      transform: translateX(10px);

      padding: 12px 24px;
      border-radius: 50px;
      font-weight: 600;
      backdrop-filter: blur(10px);

      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.05), transparent 40%);
      animation: rotate 20s linear infinite;

      100% { transform: rotate(360deg); }

      align-items: center;
      gap: 20px;
      margin-bottom: 30px;
      position: relative;
      z-index: 1;
    }

    .user-avatar {

      height: 70px;
      border-radius: 50%;
      overflow: hidden;
      border: 3px solid rgba(255,255,255,0.2);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);

    .username {

      font-weight: 700;
      margin-bottom: 5px;
    }

    .rating {

      gap: 5px;
      font-size: 24px;
    }

    .star {

    }

    .star.empty {

      text-shadow: none;

    .review-text {

      padding: 25px;
      background: rgba(0,0,0,0.2);
      border-radius: var(--radius-md);
      position: relative;
      z-index: 1;
      font-style: italic;
    }

    .guess-section {
      display: flex;
      gap: 15px;
      position: relative;
      z-index: 1;
    }

    .guess-input {
      flex: 1;
      padding: 18px 24px;
      border-radius: 50px;
      border: 2px solid rgba(255,255,255,0.2);
      background: rgba(255,255,255,0.05);
      color: white;
      font-size: 18px;
      transition: var(--transition);
    }

    .guess-input:focus {
      outline: none;
      border-color: rgba(255,255,255,0.5);
      background: rgba(255,255,255,0.1);
    }

    .guess-input::placeholder {
      color: var(--text-muted);
    }

    .submit-btn {
      padding: 18px 36px;
      border-radius: 50px;
      border: none;
      background: var(--accent-gradient);
      color: white;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      transition: var(--transition);
      box-shadow: 0 10px 30px rgba(240,147,251,0.4);
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 15px 40px rgba(240,147,251,0.5);
    }

    .submit-btn:active {
      transform: translateY(-1px);

    /* Result Modal */
    .result-modal {

      top: 50%;
      left: 50%;

      transform: translate(-50%, -50%) scale(1);
    }

    .result-modal.correct {
      background: linear-gradient(135deg, #43e97b, #38f9d7);
      color: white;
    }

    .result-modal.incorrect {
      background: linear-gradient(135deg, #fa709a, #fee140);
      color: white;
    }

    .result-icon {

      margin-bottom: 20px;

      margin-bottom: 10px;

      left: 30px;

      height: 50px;
      border-radius: 50%;
      background: rgba(255,255,255,0.1);

      border: 1px solid rgba(255,255,255,0.2);
      display: grid;
      place-items: center;
      cursor: pointer;
      transition: var(--transition);
      font-size: 24px;
      color: white;
      z-index: 100;
    }

    .back-btn:hover {
      background: rgba(255,255,255,0.2);
      transform: scale(1.1);

    /* Responsive */
    @media (max-width: 768px) {
      .card-grid {
        grid-template-columns: 1fr;
      }
      
      .review-container {
        padding: 25px;
      }
      
      .guess-section {
        flex-direction: column;
      }
      
      .submit-btn {
        width: 100%;
      }
    }
  </style>
</head>
