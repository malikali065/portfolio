<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emoji Quest - Das ultimative Ratespiel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
            color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        /* Animated Background */
        .bg-animation {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .bg-particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
        }

        /* Homepage Styles */
        .homepage {
            text-align: center;
        }

        .main-title {
            font-size: 4rem;
            font-weight: bold;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: gradient 3s ease infinite;
            margin-bottom: 2rem;
            text-shadow: 0 0 30px rgba(255, 107, 107, 0.3);
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .subtitle {
            font-size: 1.3rem;
            margin-bottom: 3rem;
            opacity: 0.8;
            animation: fadeInUp 1s ease 0.5s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 0.8;
                transform: translateY(0);
            }
        }

        .game-buttons {
            display: flex;
            gap: 2rem;
            margin-bottom: 4rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        .game-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            padding: 1.5rem 3rem;
            border-radius: 50px;
            color: white;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            min-width: 200px;
            animation: slideInLeft 0.8s ease both;
        }

        .game-btn:nth-child(2) {
            animation: slideInRight 0.8s ease both;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .game-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .game-btn:hover::before {
            left: 100%;
        }

        .game-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.4);
        }

        .profile-section {
            position: absolute;
            bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
        }

        .profile-container {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.2);
        }

        .profile-pic:hover {
            transform: scale(1.1) rotate(10deg);
            box-shadow: 0 15px 30px rgba(102, 126, 234, 0.4);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 50%;
        }

        .stats {
            font-size: 1rem;
            opacity: 0.8;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 200px;
        }

        .stats div {
            margin: 0.3rem 0;
        }

        /* File Upload Styles */
        .file-input {
            display: none;
        }

        .upload-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            transition: all 0.3s ease;
            color: white;
            font-size: 1rem;
        }

        .profile-pic:hover .upload-overlay {
            opacity: 1;
        }

        /* Game Screen Styles */
        .game-screen {
            display: none;
            text-align: center;
            width: 100%;
            max-width: 600px;
        }

        .streak-display {
            position: absolute;
            top: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 2rem;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        /* Lives Display */
        .lives-display {
            position: absolute;
            top: 2rem;
            right: 2rem;
            display: flex;
            gap: 0.5rem;
            background: rgba(255, 255, 255, 0.1);
            padding: 1rem 1.5rem;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .heart {
            font-size: 1.5rem;
            transition: all 0.3s ease;
            filter: drop-shadow(0 0 10px rgba(255, 0, 0, 0.5));
        }

        .heart.lost {
            opacity: 0.3;
            transform: scale(0.8);
            filter: grayscale(100%);
        }

        .heart.gained {
            animation: heartPulse 0.6s ease;
        }

        @keyframes heartPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .emoji-display {
            font-size: 5rem;
            margin: 3rem 0;
            animation: bounceIn 0.8s ease;
            filter: drop-shadow(0 0 20px rgba(255, 255, 255, 0.3));
        }

        @keyframes bounceIn {
            0% { transform: scale(0.3); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .input-section {
            margin: 2rem 0;
        }

        .answer-input {
            width: 100%;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 25px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            text-align: center;
        }

        .answer-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
            transform: translateY(-2px);
        }

        .answer-input::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .action-buttons {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-top: 2rem;
            flex-wrap: wrap;
        }

        .action-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
        }

        .hint-btn {
            background: linear-gradient(135deg, #ffeaa7, #fdcb6e);
            color: #2d3436;
        }

        .hint-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(253, 203, 110, 0.3);
        }

        .submit-btn {
            background: linear-gradient(135deg, #00b894, #00cec9);
            color: white;
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 206, 201, 0.3);
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border: none;
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 20px;
            cursor: pointer;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateX(-5px);
        }

        /* Result Display */
        .result {
            margin-top: 2rem;
            padding: 1rem;
            border-radius: 15px;
            font-weight: 600;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .result.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result.correct {
            background: rgba(0, 184, 148, 0.2);
            color: #00b894;
            border: 1px solid rgba(0, 184, 148, 0.3);
        }

        .result.incorrect {
            background: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
            border: 1px solid rgba(231, 76, 60, 0.3);
        }

        /* Game Over Screen */
        .game-over {
            display: none;
            text-align: center;
            background: rgba(231, 76, 60, 0.1);
            border: 2px solid rgba(231, 76, 60, 0.3);
            border-radius: 20px;
            padding: 2rem;
            margin-top: 2rem;
            animation: slideIn 0.5s ease;
        }

        .game-over.show {
            display: block;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }
            
            .game-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .emoji-display {
                font-size: 4rem;
            }
            
            .action-buttons {
                flex-direction: column;
                align-items: center;
            }
            
            .container {
                padding: 10px;
            }

            .profile-container {
                flex-direction: column;
                gap: 1rem;
            }

            .lives-display {
                top: 6rem;
                right: 1rem;
            }

            .streak-display {
                top: 6rem;
                left: 1rem;
                transform: none;
            }
        }

        /* Loading Animation */
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #667eea;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>

        };

        let currentGame = null;
        let currentQuestion = null;
        let currentStreak = 0;
        let currentLives = 3;
        let hintUsed = false;
        let gameStats = JSON.parse(localStorage.getItem('emojiQuestStats')) || {
            bestStreak: 0,
            gamesPlayed: 0,
            correctAnswers: 0,
            profileImage: null
        };

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createBackgroundAnimation();
            updateStatsDisplay();
            loadProfileImage();
        });

        function createBackgroundAnimation() {
            const bgAnimation = document.getElementById('bgAnimation');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'bg-particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                bgAnimation.appendChild(particle);
            }
        }

        function updateStatsDisplay() {
            document.getElementById('bestStreak').textContent = gameStats.bestStreak;
            document.getElementById('gamesPlayed').textContent = gameStats.gamesPlayed;
            document.getElementById('currentStreak').textContent = currentStreak;
            
            const successRate = gameStats.gamesPlayed > 0 ? 
                Math.round((gameStats.correctAnswers / gameStats.gamesPlayed) * 100) : 0;
            document.getElementById('successRate').textContent = successRate + '%';
        }

        function updateLivesDisplay() {
            for (let i = 1; i <= 3; i++) {
                const heart = document.getElementById(`heart${i}`);
                if (i <= currentLives) {
                    heart.className = 'heart';
                } else {
                    heart.className = 'heart lost';
                }
            }
        }

        function gainLife() {
            if (currentLives < 3) {
                currentLives++;
                const heart = document.getElementById(`heart${currentLives}`);
                heart.className = 'heart gained';
                setTimeout(() => {
                    heart.className = 'heart';
                }, 600);
                showResult('ğŸ’– Extra Leben erhalten! (+1 Leben)', true);
            }
        }

        function loseLife() {
            if (currentLives > 0) {
                const heart = document.getElementById(`heart${currentLives}`);
                heart.className = 'heart lost';
                currentLives--;
                updateLivesDisplay();
                
                if (currentLives === 0) {
                    gameOver();
                }
            }
        }

        function gameOver() {
            document.getElementById('finalStreak').textContent = currentStreak;
            document.getElementById('gameOver').className = 'game-over show';
            
            // Update final stats
            gameStats.gamesPlayed++;
            if (currentStreak > gameStats.bestStreak) {
                gameStats.bestStreak = currentStreak;
            }
            saveStats();
            updateStatsDisplay();
        }

        function restartGame() {
            currentLives = 3;
            currentStreak = 0;
            hintUsed = false;
            document.getElementById('gameOver').className = 'game-over';
            updateLivesDisplay();
            updateStatsDisplay();
            loadNewQuestion();
        }

        function loadProfileImage() {
            if (gameStats.profileImage) {
                const profileImg = document.getElementById('profileImage');
                const profileIcon = document.getElementById('profileIcon');
                profileImg.src = gameStats.profileImage;
                profileImg.style.display = 'block';
                profileIcon.style.display = 'none';
            }
        }

        function uploadProfile() {
            document.getElementById('profileUpload').click();
        }

        function handleProfileUpload(event) {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const profileImg = document.getElementById('profileImage');
                    const profileIcon = document.getElementById('profileIcon');
                    
                    gameStats.profileImage = e.target.result;
                    profileImg.src = e.target.result;
                    profileImg.style.display = 'block';
                    profileIcon.style.display = 'none';
                    
                    saveStats();
                };
                reader.readAsDataURL(file);
            }
        }

        function normalizeAnswer(answer) {
            return answer.toLowerCase()
                .replace(/\s+/g, '')
                .replace(/Ã¤/g, 'ae')
                .replace(/Ã¶/g, 'oe')
                .replace(/Ã¼/g, 'ue')
                .replace(/ÃŸ/g, 'ss');
        }

        function startGame(gameType) {
            currentGame = gameType;
            currentLives = 3;
            currentStreak = 0;
            hintUsed = false;
            document.getElementById('homepage').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('gameOver').className = 'game-over';
            updateLivesDisplay();
            updateStatsDisplay();
            loadNewQuestion();
        }

        function loadNewQuestion() {
            const questions = gameData[currentGame];
            currentQuestion = questions[Math.floor(Math.random() * questions.length)];
            
            document.getElementById('emojiDisplay').textContent = currentQuestion.emojis;
            document.getElementById('answerInput').value = '';
            document.getElementById('result').className = 'result';
            document.getElementById('result').textContent = '';
            
            // Animate emoji
            const emojiDisplay = document.getElementById('emojiDisplay');
            emojiDisplay.style.animation = 'none';
            setTimeout(() => {
                emojiDisplay.style.animation = 'bounceIn 0.8s ease';
            }, 10);
        }

        function handleKeyPress(event) {
            if (event.key === 'Enter') {
                submitAnswer();
            }
        }

        function submitAnswer() {
            const userAnswer = normalizeAnswer(document.getElementById('answerInput').value.trim());
            const correctAnswer = normalizeAnswer(currentQuestion.answer);
            
            if (userAnswer === '') {
                showResult('Bitte gib eine Antwort ein!', false);
                return;
            }
            
            if (userAnswer === correctAnswer) {
                currentStreak++;
                gameStats.correctAnswers++;
                const points = hintUsed ? 50 : 100;
                showResult(`ğŸ‰ Richtig! +${points} Punkte`, true);
                
                // Extra Leben alle 5 Streak
                if (currentStreak % 5 === 0 && currentStreak > 0) {
                    setTimeout(() => {
                        gainLife();
                    }, 1000);
                }
                
                if (currentStreak > gameStats.bestStreak) {
                    gameStats.bestStreak = currentStreak;
                }
                
                setTimeout(() => {
                    if (currentLives > 0) {  // Nur weitermachen wenn noch Leben
                        loadNewQuestion();
                        hintUsed = false;
                    }
                }, 2500);
            } else {
                showResult(`âŒ Falsch! Die Antwort war: ${currentQuestion.answer}`, false);
                loseLife();
                
                if (currentLives > 0) {
                    setTimeout(() => {
                        loadNewQuestion();
                        hintUsed = false;
                    }, 3000);
                } else {
                    // Game Over wird durch loseLife() ausgelÃ¶st
                }
            }
            
            updateStatsDisplay();
            saveStats();
        }

        function getHint() {
            if (hintUsed) {
                showResult('Du hast bereits einen Tipp verwendet!', false);
                return;
            }
            
            hintUsed = true;
            showResult(`ğŸ’¡ Tipp: ${currentQuestion.hint}`, true);
        }

        function showResult(message, isCorrect) {
            const resultDiv = document.getElementById('result');
            resultDiv.textContent = message;
            resultDiv.className = `result ${isCorrect ? 'correct' : 'incorrect'} show`;
        }

        function goHome() {
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('homepage').style.display = 'block';
            currentGame = null;
            currentStreak = 0;
            currentLives = 3;
            updateStatsDisplay();
        }

        function saveStats() {
            localStorage.setItem('emojiQuestStats', JSON.stringify(gameStats));
        }

        // Mobile Optimization
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js').then(function(registration) {
                    console.log('SW registered: ', registration);
                }).catch(function(registrationError) {
                    console.log('SW registration failed: ', registrationError);
                });
            });
        }
    </script>
