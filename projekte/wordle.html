<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="../assets/universal/favicon.png">
  <title>Wordle</title>
  <style>
    :root {
      --bg-color: #121213;
      --text-color: #d7dadc;
      --border-color: #3a3a3c;
      --key-bg: #818384;
      --key-text: #ffffff;
      --correct-bg: #538d4e;
      --present-bg: #b59f3b;
      --absent-bg: #3a3a3c;
      --tile-size: 60px;
      --gap-size: 5px;
    }

    @media (max-width: 600px) {
      :root {
        --tile-size: 40px;
        --gap-size: 4px;
      }
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      margin-bottom: 10px;
      font-size: 28px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .game-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
      max-width: 500px;
    }
    
    .setup-container {
      margin-bottom: 20px;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      background-color: rgba(255, 255, 255, 0.05);
      width: 100%;
    }
    
    .length-select {
      display: flex;
      justify-content: center;
      gap: 10px;
      margin-bottom: 15px;
    }
    
    .length-btn {
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      background-color: var(--key-bg);
      color: var(--key-text);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .length-btn:hover, .length-btn.active {
      background-color: var(--correct-bg);
      transform: scale(1.05);
    }
    
    .start-btn, .new-game-btn {
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: var(--present-bg);
      color: var(--key-text);
      cursor: pointer;
      transition: all 0.3s ease;
    }
    
    .start-btn:hover, .new-game-btn:hover {
      transform: scale(1.05);
      background-color: #c6ab48;
    }

    .board-container {
      display: flex;
      flex-direction: column;
      gap: var(--gap-size);
      margin-bottom: 30px;
      align-items: center; /* Diese Zeile wurde hinzugefügt, um das Board zu zentrieren */
    }

    .row {
      display: flex;
      gap: var(--gap-size);
      justify-content: center; /* Diese Zeile wurde hinzugefügt, um jede Reihe zu zentrieren */
    }

    .tile {
      width: var(--tile-size);
      height: var(--tile-size);
      border: 2px solid var(--border-color);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: calc(var(--tile-size) * 0.6);
      font-weight: bold;
      text-transform: uppercase;
      transition: all 0.3s ease;
    }

    .filled {
      border-color: var(--key-bg);
    }

    .reveal {
      animation: flip 0.5s ease forwards;
    }

    .correct {
      background-color: var(--correct-bg);
      border-color: var(--correct-bg);
    }

    .present {
      background-color: var(--present-bg);
      border-color: var(--present-bg);
    }

    .absent {
      background-color: var(--absent-bg);
      border-color: var(--absent-bg);
    }

    .keyboard {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-top: 10px;
      width: 100%;
    }

    .keyboard-row {
      display: flex;
      justify-content: center;
      gap: 6px;
    }

    .key {
      min-width: 40px;
      height: 58px;
      border-radius: 4px;
      background-color: var(--key-bg);
      color: var(--key-text);
      font-size: 16px;
      font-weight: bold;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      user-select: none;
      text-transform: uppercase;
      flex: 1;
      transition: all 0.2s ease;
    }

    .key:hover {
      transform: scale(1.05);
    }

    .key.wide {
      flex: 1.5;
      font-size: 14px;
    }

    .message {
      margin: 20px 0;
      padding: 10px 20px;
      border-radius: 5px;
      background-color: rgba(255, 255, 255, 0.1);
      text-align: center;
      font-weight: bold;
      opacity: 0;
      transform: translateY(-20px);
      transition: all 0.5s ease;
    }

    .message.show {
      opacity: 1;
      transform: translateY(0);
    }

    .shake {
      animation: shake 0.5s;
    }

    .bounce {
      animation: bounce 0.5s;
    }

    @keyframes shake {
      0% { transform: translateX(0) }
      10% { transform: translateX(-5px) }
      30% { transform: translateX(5px) }
      50% { transform: translateX(-5px) }
      70% { transform: translateX(5px) }
      90% { transform: translateX(-5px) }
      100% { transform: translateX(0) }
    }

    @keyframes bounce {
      0%, 20% {
        transform: translateY(0);
      }
      40% {
        transform: translateY(-30px);
      }
      50% {
        transform: translateY(0);
      }
      60% {
        transform: translateY(-15px);
      }
      80% {
        transform: translateY(0);
      }
    }

    @keyframes flip {
      0% {
        transform: rotateX(0);
      }
      50% {
        transform: rotateX(90deg);
      }
      100% {
        transform: rotateX(0);
      }
    }

    .pulse {
      animation: pulse 0.3s ease;
    }

    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    .hidden {
      display: none;
    }

    .game-over-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Wordle</h1>
  
  <div class="game-container">
    <div id="setupContainer" class="setup-container">
      <h2>Wähle die Wortlänge</h2>
      <div class="length-select">

      </div>
      <button id="startGame" class="start-btn">Spiel starten</button>
    </div>

    <div id="gameArea" class="hidden">
      <div id="boardContainer" class="board-container"></div>
      
      <div id="keyboard" class="keyboard">
        <div class="keyboard-row">

          <div class="key" data-key="k">k</div>
          <div class="key" data-key="l">l</div>

        <div class="keyboard-row">
          <div class="key wide" data-key="Enter">enter</div>

          <div class="key" data-key="x">x</div>
          <div class="key" data-key="c">c</div>

          <div class="key" data-key="ä">ä</div>
          <div class="key wide" data-key="Backspace">⌫</div>
        </div>
      </div>
      
      <div id="message" class="message"></div>
      
      <div class="game-over-container hidden" id="gameOverContainer">
        <button id="newGameBtn" class="new-game-btn">Neues Spiel</button>
      </div>
    </div>
  </div>

  <script>

      6: ["abfall", "abfahrt", "action", "albern", "alltag", "amazon", "angeln", "animal", "answer", "arbeit",
          "artist", "asphalt", "banana", "basket", "berufe", "besuch", "better", "beweis", "binary", "bodenw",
          "breeze", "butter", "chance", "church", "circle", "coffee", "collar", "credit", "custom", "daheim",

          "flight", "forest", "formal", "freude", "friend", "frozen", "fühlen", "gadget", "ganzes", "garten",
          "gefahr", "gehenz", "genuss", "gesund", "gewinn", "gewiss", "google", "größer", "habenw", "hammer",
          "handy", "harbor", "heaven", "hilfeo", "honest", "humour", "hunter", "import", "impuls", "inselw",
          "jacket", "jungle", "kamera", "kaufen", "kerzen", "kleber", "kleine", "koffer", "kultur", "kurzen",
          "laptop", "lassen", "leader", "lehrer", "lesson", "lieber", "liegst", "lights", "listen", "little",
          "locker", "lotion", "lüften", "mensch", "minute", "mother", "motive", "musikn", "müssen", "nature",
          "nähezu", "object", "orange", "papier", "people", "planet", "politik", "posten", "preise", "public",
          "rabbit", "redenw", "regeln", "reisen", "result", "retten", "rhythm", "rosten", "schnee", "search",
          "secret", "sicher", "sitzen", "sorgen", "spirit", "spoken", "starkw", "strand", "system", "technik",
          "themen", "ticken", "trotzs", "unique", "urlaub", "visual", "wander", "welche", "window", "winter"]

    };

    // Spielvariablen
    let currentWordLength = 5;
    let currentWord = "";
    let guessesAllowed = 5;
    let currentRow = 0;
    let currentTile = 0;
    let isGameOver = false;
    let boardState = [];

    // DOM Elemente
    const setupContainer = document.getElementById("setupContainer");
    const gameArea = document.getElementById("gameArea");
    const boardContainer = document.getElementById("boardContainer");
    const keyboard = document.getElementById("keyboard");
    const message = document.getElementById("message");
    const lengthButtons = document.querySelectorAll(".length-btn");
    const startButton = document.getElementById("startGame");
    const newGameButton = document.getElementById("newGameBtn");
    const gameOverContainer = document.getElementById("gameOverContainer");

    // Event Listeners
    lengthButtons.forEach(button => {
      button.addEventListener("click", () => {
        lengthButtons.forEach(btn => btn.classList.remove("active"));
        button.classList.add("active");
        currentWordLength = parseInt(button.getAttribute("data-length"));
      });
    });

    startButton.addEventListener("click", startGame);
    newGameButton.addEventListener("click", resetGame);

    // Tastatur-Events
    document.addEventListener("keydown", handleKeyPress);
    keyboard.addEventListener("click", (e) => {
      if (e.target.classList.contains("key")) {
        const key = e.target.getAttribute("data-key");
        handleKey(key);
      }
    });

    // Spielfunktionen
    function startGame() {
      setupContainer.classList.add("hidden");
      gameArea.classList.remove("hidden");
      
      // Wähle ein zufälliges Wort
      const wordList = wordLists[currentWordLength];
      currentWord = wordList[Math.floor(Math.random() * wordList.length)];
      
      // Erstelle das Spielbrett
      createBoard();
      
      // Zurücksetzen der Spielvariablen
      currentRow = 0;
      currentTile = 0;
      isGameOver = false;
      boardState = Array(guessesAllowed).fill().map(() => Array(currentWordLength).fill(""));
      
      // Tastatur zurücksetzen
      resetKeyboard();
    }

    function createBoard() {
      boardContainer.innerHTML = "";
      
      for (let i = 0; i < guessesAllowed; i++) {
        const row = document.createElement("div");
        row.classList.add("row");
        
        for (let j = 0; j < currentWordLength; j++) {
          const tile = document.createElement("div");
          tile.classList.add("tile");
          tile.setAttribute("id", `tile-${i}-${j}`);
          row.appendChild(tile);
        }
        
        boardContainer.appendChild(row);
      }
    }

    function resetKeyboard() {
      const keys = document.querySelectorAll(".key");
      keys.forEach(key => {
        key.classList.remove("correct", "present", "absent");
      });
    }

    function handleKeyPress(e) {
      if (isGameOver) return;
      
      const key = e.key;
      handleKey(key);
    }

    function handleKey(key) {
      if (isGameOver) return;

      if (key === "Enter") {
        checkRow();
      } else if (key === "Backspace") {
        deleteLetter();
      } else if (isLetter(key) && currentTile < currentWordLength) {
        addLetter(key);
      }
    }

    function isLetter(key) {
      const germanLetters = /^[a-zA-ZäöüÄÖÜß]$/;
      return key.length === 1 && germanLetters.test(key);
    }

    function addLetter(letter) {
      if (currentTile < currentWordLength) {
        const tile = document.getElementById(`tile-${currentRow}-${currentTile}`);
        tile.textContent = letter.toUpperCase();
        tile.classList.add("filled");
        tile.classList.add("pulse"); // Sanfte Pulsation statt Flip
        
        setTimeout(() => {
          tile.classList.remove("pulse");
        }, 300);
        
        boardState[currentRow][currentTile] = letter.toLowerCase();
        currentTile++;
      }
    }

    function deleteLetter() {
      if (currentTile > 0) {
        currentTile--;
        const tile = document.getElementById(`tile-${currentRow}-${currentTile}`);
        tile.textContent = "";
        tile.classList.remove("filled");
        
        boardState[currentRow][currentTile] = "";
      }
    }

    function checkRow() {
      if (currentTile !== currentWordLength) {
        showMessage("Nicht genug Buchstaben!");
        shakeRow();
        return;
      }
      
      const guess = boardState[currentRow].join("");
      
      // Hier sollte eine Wortliste geprüft werden, ob das Wort gültig ist
      // Für dieses Beispiel überspringen wir diese Prüfung
      
      // Buchstaben prüfen und Farben anzeigen
      const result = checkGuess(guess);
      updateRowColors(result);
      updateKeyboardColors(guess, result);
      
      // Prüfen, ob das Spiel gewonnen oder verloren wurde
      if (guess === currentWord) {
        setTimeout(() => {
          showMessage("Gewonnen! 🎉");
          bounceRow();
          endGame();
        }, currentWordLength * 150);
      } else if (currentRow === guessesAllowed - 1) {
        setTimeout(() => {
          showMessage(`Verloren! Das Wort war: ${currentWord.toUpperCase()}`);
          endGame();
        }, currentWordLength * 150);
      } else {
        // Nächste Zeile
        currentRow++;
        currentTile = 0;
      }
    }

    function checkGuess(guess) {
      const result = Array(currentWordLength).fill("absent");
      const wordArray = currentWord.split("");
      
      // Zuerst exakte Übereinstimmungen prüfen
      for (let i = 0; i < currentWordLength; i++) {
        if (guess[i] === wordArray[i]) {
          result[i] = "correct";
          wordArray[i] = "#"; // Markieren als verwendet
        }
      }
      
      // Dann Buchstaben an falscher Position prüfen
      for (let i = 0; i < currentWordLength; i++) {
        if (result[i] === "absent") {
          const index = wordArray.indexOf(guess[i]);
          if (index !== -1) {
            result[i] = "present";
            wordArray[index] = "#"; // Markieren als verwendet
          }
        }
      }
      
      return result;
    }

    function updateRowColors(result) {
      for (let i = 0; i < currentWordLength; i++) {
        const tile = document.getElementById(`tile-${currentRow}-${i}`);
        
        // Animation verzögern
        setTimeout(() => {
          tile.classList.add("reveal");
          
          setTimeout(() => {
            tile.classList.add(result[i]);
          }, 150);
        }, i * 150);
      }
    }

    function updateKeyboardColors(guess, result) {
      for (let i = 0; i < currentWordLength; i++) {
        const keyElement = document.querySelector(`.key[data-key="${guess[i]}"]`);
        if (keyElement) {
          // Höhere Priorität nicht überschreiben (correct > present > absent)
          if (result[i] === "correct") {
            keyElement.classList.remove("present", "absent");
            keyElement.classList.add("correct");
          } else if (result[i] === "present" && !keyElement.classList.contains("correct")) {
            keyElement.classList.remove("absent");
            keyElement.classList.add("present");
          } else if (!keyElement.classList.contains("correct") && !keyElement.classList.contains("present")) {
            keyElement.classList.add("absent");
          }
        }
      }
    }

    function showMessage(text) {
      message.textContent = text;
      message.classList.add("show");
      
      setTimeout(() => {
        message.classList.remove("show");
      }, 2000);
    }

    function shakeRow() {
      const row = boardContainer.children[currentRow];
      row.classList.add("shake");
      
      setTimeout(() => {
        row.classList.remove("shake");
      }, 500);
    }

    function bounceRow() {
      const row = boardContainer.children[currentRow];
      row.classList.add("bounce");
    }

    function endGame() {
      isGameOver = true;
      gameOverContainer.classList.remove("hidden");
    }

    function resetGame() {
      gameOverContainer.classList.add("hidden");
      setupContainer.classList.remove("hidden");
      gameArea.classList.add("hidden");
      message.classList.remove("show");
    }
  </script>
